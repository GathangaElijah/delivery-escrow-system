<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Basic styles if external CSS is not available */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-price {
            font-weight: bold;
            color: #2a6496;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            background: #2a6496;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        .btn:hover {
            background: #1e4b75;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to DES system</h1>
            <p>Secure your purchases with our delivery escrow service</p>
        </header>
        
        <main>
            <h2>Available Products</h2>
            <div class="product-grid">
                {{range .Products}}
                <div class="product-card">
                    <img src="{{.ImageURL}}" alt="{{.Name}}" class="product-image">
                    <h3>{{.Name}}</h3>
                    <p>{{.Description}}</p>
                    <p class="product-price">${{.Price}}</p>
                    <a href="/product/{{.ID}}" class="btn">View Details</a>
                    <button class="btn" onclick="addToCart('{{.ID}}')">Add to Cart</button>
                </div>
                {{end}}
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Delivery Escrow System. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function addToCart(productId) {
            // In a real application, this would make an AJAX call to add the product to a cart
            alert('Product ' + productId + ' added to cart!');
            // You could use fetch API here to call a backend endpoint
        }
    </script>
</body>
</html>
